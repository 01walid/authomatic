{% extends 'index.html' %}

{% block body %}
<h1>User</h1>
<table>
    {% for property in user_properties %}
    <tr>
        <td><strong>{{ property }}:&nbsp;</strong></td>
        <td id="{{ property }}">{{ result.user[property]|default('', true) }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
